<form>
    <div class = "form-class-editor">
        <p>
            Choose Class and maybe Subclass to edit.<br>
            Drag and drop items to be automatically gained on level up.
        </p>

        <select id="sel.classes" class="class-edit-qualifier class-list class-editor" >
            {{#each classes}}
                <option value="{{value}}" {{isSelected}}>{{label}}</option>
            {{/each}}
        </select>

        <select id="sel.subclasses" class="class-edit-qualifier subclass-list class-editor">
            <option value="">---</option>
            {{#each subclasses}}
                <option value="{{value}}" {{isSelected}}>{{label}}</option>
            {{/each}}
        </select>

        <ol class="class-edit-qualifier autolevel-list item-list">
            {{#each levelList as |section|}}
                <li class="class-edit-qualifier level-section item-header" id="class-level-{{section.level}}" >
                <h3>At Level {{section.level}} Gain:</h3>
                <ol class="class-edit-qualifier item-list">
                    {{#each section.features as |feature|}}
                    <li class="class-edit-qualifier flexrow item" data-item-id="{{feature.uuid}}" id="item-{{section.level}}-{{feature.idx}}" >
                        <div class="class-edit-qualifier item-image" style="background-image: url('{{feature.data.img}}')"></div>
                        <div>
                        {{feature.data.name}}
                        </div>
                        <div class="class-edit-qualifier item-controls flexrow">
                        <a class="item-edit" ><i class="fas fa-edit"></i></a>
                        <a class="remove-feature" ><i class="fas fa-trash"></i></a>
                        </div>
                    </li>
                    {{/each}}
                </ol>
                </li>
            {{/each}}
        </ol>
    </div>
</form>
